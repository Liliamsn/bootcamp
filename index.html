<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="author">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-total">
		<div class="instagram-esquerdo">
			<img src="img/instagram3.jpg" alt="tela do instagram">
		</div>
		<div class="instagram-direito">
			<div class="grupo">
				<img src="img/logo-instagram.png" width="150" alt="logo instagram" class="logo-instagram">
				<div class="foto">
					<img src="img/foto-perfil-insta.jpg" alt="foto perfil">
				</div>
				<a href="#" class="instagram-login">Continue como liliamsnascimento</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="grupo">
				<p class="not-account">Não é liliamnascimento?</p>
				<p class="not-account">
					<span class="link-azul">Alternar contas</span>
					ou
					<span class="link-azul">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
